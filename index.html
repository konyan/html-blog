<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyan Lin Tun's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

</head>

<body class="fluid">
  <div class="nav__container">
    <nav class="nav__logo">
      <h2>Nyan</h2>
    </nav>
    <nav role="navigation" class="nav__items">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blogs</a></li>
      </ul>
    </nav>
  </div>
  <section class="profile__section">
    <div class="profile">
      <h2 class="profile__name">Nyan Lin Tun</h2>
      <h4 class="profile__position">Full Stack Developer</h4>
      <h4 class="profile__email">devkonyan@gmail.com</h4>

      <div class="profile__group">
        <strong class="profile__interest">Interest:</strong>
        <div class="profile__interest-group">
          <small class="interest__item">
            Startup Enviroment
          </small>
          <small class="interest__item">
            Block Chain Technology
          </small>
          <small class="interest__item">
            Hybrid Mobile Development
          </small>
          <small class="interest__item">
            UI/UX
          </small>
        </div>
      </div>

      <div class="profile__image">
        <img src="/images/triple-image.png" alt="konyan's image" class="profile__image-circle">
      </div>
    </div>
  </section>
  <section class="section1">
    <h2>Section w/o parallax effect</h2>
  </section>
  <section class="section2">
    <h2>Section w/ parallax effect</h2>
  </section>
</body>

</html>
